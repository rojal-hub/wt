<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #090808;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px 0 #cccccc;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            background: #35424a;
            color: #ffffff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <body style="background-color: beige;"></body>
    <div align="center">
     <img src="aadhaar (1).png" style="height: 100px;">
    <header>
        <div class="container">
            <h1>Aadhaar Management System</h1>
            <ul>
                <li><a href="samp.html">Home</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </div>
    </header>
    <div align="left">
    <div class="container">
        <h2>Register for Aadhaar</h2>
        <form>
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="Age">Age:</label>
                <input type="Age" id="Age" name="Age" placeholder="Enter your Age" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="Applicaton Number">Applicaton Number:</label>
                <input type="Applicaton Number" id="Applicaton Number" name="Applicaton Number" placeholder="Enter your Applicaton Number" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="mobile">E-Mail:</label>
                <input type="tel" id="E-Mail" name="E-Mail" placeholder="Enter your E-Mail" required>
            </div>
            <form>
                <label for="language">language:</label>
                <label for="option1">
                    <input type="checkbox" id="option1" name="option1" value="Option 1">
                    Tamil
                </label><br>
                <label for="option2">
                    <input type="checkbox" id="option2" name="option2" value="Option 2">
                    English
                </label><br>
                <label for="option3">
                    <input type="checkbox" id="option3" name="option3" value="Option 3">
                    Malayalam
                </label><br>
            </form>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Aadhaar Management System</p>
    </footer>
</body>
</html>
